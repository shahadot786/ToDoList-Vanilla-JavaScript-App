<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width" />
  <title>Daily Task Management</title>
  <!-- External Css   -->
  <link href="style.css" rel="stylesheet" type="text/css" />
  <!-- External JS   -->
  <script src="script.js" defer></script>
</head>

<body>
  <!-- Templete -->
  <!-- <template id="template"
      ><li>Task Item <button onclick="removeTask(this)"></button></li
    ></template> -->
  <div id="taskManager">
    <div>
      <h1>Daily Task Management</h1>
      <div>
        <span id="date"></span>
        <span id="time"></span>
      </div>
      <!-- Add task Input field -->
      <textarea type="text" class="defaultInput" id="taskName" placeholder="Write your task here..."></textarea>
      <!-- Duration Input field -->
      <input type="text" class="defaultInput" id="taskDuration" placeholder="Duration" size="6" />

      <!-- status select -->
      <select id="taskStatus">
        <option value="">Select Status:</option>
        <option value="Pending">Pending</option>
        <option value="Done">Done</option>
        <option value="Working">Working</option>
        <option value="Scheduled">Scheduled</option>
        <option value="Focus">Focus</option>
      </select>
    </div>
    <div>
      <!--  Add task button    -->
      <button class="defaultBtn" onclick="addNewTask()">Add Task</button>
      <!-- Update task button -->
      <button class="defaultBtn" onclick="updateTask()">Update Task</button>
    </div>
    <!-- Task list body -->
    <div class="taskListBody">
      <div class="title">
        <h3>Dashboard</h3>
      </div>
      <div class="list">
        <!-- Orderded List   -->
        <ol id="taskList"></ol>
        <h5 id="empty-item"> Task List is empty!!</h5>
      </div>
    </div>
  </div>
</body>

</html>
